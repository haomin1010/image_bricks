fileroot: ${oc.env:HOME}/projects/vagen/VAGEN

envs:
  - name: BrickIsaac
    n_envs: 128
    tag_id: brick_isaac_test
    seed: [20001, 20128, 1]       # disjoint from train/val seeds
    max_turns: 10
    config:
      backend: mock
      n_views: 3
      image_size: [256, 256]
      grid_size: 8
      max_steps: 200
      format_reward: 0.1
      success_reward: 1.0
    chat_config:
      temperature: 0              # greedy decoding for deterministic eval
      max_tokens: 512
      top_p: 1.0

experiment:
  dump_dir: ${fileroot}/rollouts/brick_isaac_eval
  default_max_turns: 10

run:
  backend: "sglang"               # sglang for local model, openai/claude for API
  base_seed: 0
  max_concurrent_jobs: 32
  resume: skip_completed
  live_summary: true

backends:
  sglang:
    base_url: "http://127.0.0.1:30000/v1"
    api_key: "EMPTY"
    model: "Qwen/Qwen2.5-VL-3B-Instruct"
    max_concurrency: 4
    max_retries: 6
    min_backoff: 0.5
    max_backoff: 8.0

  openai:
    api_key: ""                   # or env OPENAI_API_KEY
    base_url: null
    model: "gpt-4o-mini"
    max_concurrency: 2
    max_retries: 6
    min_backoff: 0.5
    max_backoff: 8.0

  claude:
    api_key: ""                   # or env ANTHROPIC_API_KEY
    base_url: null
    model: "claude-3-5-sonnet-latest"
    max_concurrency: 2
    max_retries: 6
    min_backoff: 0.5
    max_backoff: 8.0

